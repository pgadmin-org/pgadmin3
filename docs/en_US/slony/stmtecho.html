<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" lang="en">
<a name="stmtecho"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>ECHO &#8212;  Generic output tool </p>
</div>
<div class="refsynopsisdiv">
<h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">echo </code> [<em class="replaceable"><code> 'string'</code></em>]</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id2610088"></a><h2>Description</h2>
<p>     Prints the string literal on standard output.
    </p>
</div>
<div class="refsect1" lang="en">
<a name="id2610095"></a><h2>Example</h2>
<pre class="programlisting">     ECHO 'Node 1 initialized successfully';
    </pre>
</div>
<div class="refsect1" lang="en">
<a name="id2610104"></a><h2> Version Information </h2>
<p> This command was introduced in <span class="productname">Slony-I</span> 1.0 </p>
</div>
</div></body>
